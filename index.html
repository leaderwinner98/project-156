<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scene</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <a-scene physics="debug: false">
        <!-- Lighting -->
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="1 3 1"></a-light>

        <!-- Sky -->
        <a-sky color="#0077be"></a-sky>

        <!-- Floor -->
        <a-plane static-body width="100" height="100" color="lightblue" rotation="-90 0 0" position="0 -5 0"></a-plane>

        <!-- Text elements for the clock, score, and coins left -->
        <a-text id="clock" position="0 2.5 -3" value="Clock: 0" align="center" color="#FFF"></a-text>
        <a-text id="score" position="0 2 -3" value="Score: 0" align="center" color="#FFF"></a-text>
        <a-text id="coins-left" position="0 1.5 -3" value="Coins Left: 0" align="center" color="#FFF"></a-text>

        <!-- Other entities in the scene such as coins and player -->
        <!-- Place your game entities such as coins and the player here -->

        <!-- Game Over text (initially hidden) -->
        <a-text id="game-over" position="0 3 -3" value="Game Over!" align="center" color="red" visible="false"></a-text>

    </a-scene>
</body>

</html>
